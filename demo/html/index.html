<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="./vivus.min.js"></script>
  <script type="text/javascript">

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms)); 
}

async function play(frame = 1, s = 500) {

  localStorage.frame_num = frame;

  document.getElementById('Main').innerHTML = "";

  SVG = new Vivus('Main', {
      type: 'oneByOne',
      start: 'manual',
      duration: s,
      file: './frame' + frame + '.svg',
      onReady: function (obj) {
        obj.play(2);
      }
    },
    function (obj) { 
      obj.el.classList.add('finished');
    }
  );
}

function stop(s) {
  s.stop();
}
  </script>

  <style>
  /* Style */
  div {
      height:100vh;
      position: relative;
  }
  svg * {
    fill-opacity: 0;
    transition: fill-opacity 3s;
  }
  svg.finished * {
    fill-opacity: 1;
  }
  </style>
</head>

<body>
<div id="Main" align="center">
  <script type="text/javascript">
  var SVG;

  var a = location.search.split(";");
  var o = a.reduce(function(o, v) {
      var kv = v.split("=");
      kv[0] = kv[0].replace("?", "");
      o[kv[0]] = kv[1];
      return o;
    }, {});

  localStorage.pause = 0;

  play(o.frame, o.rate);

  // === Автоматическое переключение каждые 5 секунд ===
  let totalFrames = 17;  // число твоих SVG (frame1.svg ... frame17.svg)
  let delay = 5000;       // 5000 мс = 5 секунд
  setInterval(() => {
    if (localStorage.pause == 1) return; // если пауза — не переключаем
    localStorage.frame_num++;
    if (localStorage.frame_num > totalFrames) {
      localStorage.frame_num = 1;
    }
    play(localStorage.frame_num);
  }, delay);
  // ===================================================

  document.addEventListener('touchstart', handleTouchStart, false);        
  document.addEventListener('touchmove', handleTouchMove, false);

  var xDown = null;                                                        
  var yDown = null;

  function getTouches(evt) {
    return evt.touches || evt.originalEvent.touches; 
  }                                                     

  function handleTouchStart(evt) {                                         
      xDown = getTouches(evt)[0].clientX;                                      
      yDown = getTouches(evt)[0].clientY;                                      
  };                                                

  function handleTouchMove(evt) {
      if (!xDown || !yDown) return;

      var xUp = evt.touches[0].clientX;                                    
      var yUp = evt.touches[0].clientY;

      var xDiff = xDown - xUp;
      var yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
          if (xDiff > 0) {
              play(++localStorage.frame_num);
          } else {
              play(--localStorage.frame_num);
          }                       
      } else {
          if (yDiff > 0) {
              // swipe up
          } else { 
              play(1);
          }                                                                 
      }
      xDown = null;
      yDown = null;                                             
  };

  document.addEventListener("keydown", function(event) {
    switch (event.which) {
      case 39: // →
        play(++localStorage.frame_num);
        break;
      case 37: // ←
        play(--localStorage.frame_num);
        break;
      case 32: // пробел
        if (localStorage.pause == 0 ) {
          SVG.stop();
          localStorage.pause = 1;
        } else {
          SVG.play(1);
          localStorage.pause = 0;
        }
        break;
    }
  });
  </script>
</div>
</body>
</html>
